name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make
    - name: make debug
      run: | 
        make debug
        ./thoth-debug debug
    - name: test
      run: |
        make test
        ./thoth test
    - name: clean
      run: make clean
